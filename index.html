<!DOCTYPE html>
<html>
<head>
  <title>Nothing Calculator 1</title>
  <script src="calculator.js"></script>
  <link rel="stylesheet" href="calculator.css">
  <meta charset="utf-8>"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://kit.fontawesome.com/24f11ad113.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  .feedback-widget .form {
    display: none;
  }
</style>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="video.MP4" type="video/mp4">
  </video>
  <section class="home">
    <div class="header">
      <h1><a href="index.html" >Nothing Calculator 1</a></h1>
      <nav class="navbar">
        <a href="about.html">About Us</a>
        
      </nav>
    </div>
    
    <div class="container">
      <h1>Nothing</h1>
      <h1>Calculator</h1><BR>

        <form>
      <label for="number">Number :</label>
      <input type="text" id="number">

      
      <button type="reset" name="clear" id="clearButton">
        <i class="fa-sharp fa-solid fa-arrows-spin"></i>
        <span class="sr-only">Clear</span>
      </button>
    </form>
      
      <br><br>
     
      <label for="fromBase">From Base : </label>
      <select id="fromBase">
        <option value="2">Binary</option>
        <option value="8">Octal</option>
        <option value="10">Decimal</option>
        <option value="16">Hexadecimal</option>
      </select>
      
      <br><br>
      
      <label for="toBase">To Base : &nbsp &nbsp </label>
      <select id="toBase">
        <option value="2">Binary</option>
        <option value="8">Octal</option>
        <option value="10">Decimal</option>
        <option value="16">Hexadecimal</option>
      </select>
      <div class="click">
        <button onclick="calculateConversion()">Convert</button>
      </div><br>
    
    <div class="empty">
      <p>&nbsp &nbsp</p>
    </div>



    <textarea id="result"></textarea>
    </div>

  
<br>

    <div class="feedback-widget">
      <a href="#" class="open-feedback"><span>Feedback Please! <i class="fas fa-comment-dots"></i></span></a>
      <div class="form">
        <form>
          <div class="stars">
            <input type="radio" name="rating" id="rating-5">
            <label for="rating-5" class="fas fa-star"></label>
            <input type="radio" name="rating" id="rating-4">
            <label for="rating-4" class="fas fa-star"></label>
            <input type="radio" name="rating" id="rating-3">
            <label for="rating-3" class="fas fa-star"></label>
            <input type="radio" name="rating" id="rating-2">
            <label for="rating-2" class="fas fa-star"></label>
            <input type="radio" name="rating" id="rating-1">
            <label for="rating-1" class="fas fa-star"></label>
          </div>
          <div class="form-group">
            <textarea name="message" id="" cols="30" rows="10" placeholder="send your feedback" required></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="thanks">
        Thanks for your feedback! <i class="fas fa-thumbs-up"></i>
      </div>
    </div>

  <div class="footer">
    <p> &copy 2023 - Nothing Calculator 1 - All Rights Reserved</p>
  </div>
</section>
<script>
  $(function() {
    $(".open-feedback").on("click", function(e) {
      $(".feedback-widget .form").show();
      $(".thanks").hide();
      $(".feedback-widget a").hide();
      e.preventDefault();
    });
    $(".form form").on("submit", function(e) {
      $(".feedback-widget .form").hide();
      $(".thanks").show();
      e.preventDefault();
    });
  });
</script>
</body>
</html>
